<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统设置<small>菜单管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统设置</el-breadcrumb-item>
                    <el-breadcrumb-item>菜单管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="id" label="菜单编码" align="center"></el-table-column>
                        <el-table-column prop="name" label="菜单名称" align="center"></el-table-column>
                        <el-table-column prop="linkUrl" label="菜单连接" align="center"></el-table-column>
                        <el-table-column prop="description" label="菜单说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>

                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增菜单" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData"  label-position="right" label-width="100px">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单等级">
                                                        <el-input v-model="formData.level"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="链接地址">
                                                        <el-input v-model="formData.linkUrl"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单地址">
                                                        <el-input v-model="formData.path"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="权限等级">
                                                        <el-input v-model="formData.priority"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="父菜单Id">
                                                        <el-input v-model="formData.parentMenuId"/>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="描述信息">
                                                        <el-input v-model="formData.description"/>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>


                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑菜单" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单等级">
                                                        <el-input v-model="formData.level"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="链接地址">
                                                        <el-input v-model="formData.linkUrl"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="菜单地址">
                                                        <el-input v-model="formData.path"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="权限等级">
                                                        <el-input v-model="formData.priority"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="父菜单Id">
                                                        <el-input v-model="formData.parentMenuId"/>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="描述信息">
                                                        <el-input v-model="formData.description"/>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:""
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的检查项列表数据
                menuIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    axios.post("/menu/editMenu.do",this.formData).then((res)=>{
                        if(res.data.flag){  //保存成功
                            this.$message({  //提示成功消息
                                message:res.data.message,
                                type:"success"
                            })

                        }else{ //保存失败
                            this.$message.error(res.data.message);
                        }
                    }).finally(()=>{
                        this.findPage();
                    })
                    vue.dialogFormVisible4Edit= false;
                    vue.findPage();
                },
                //添加
                handleAdd () {
                    this.$refs['dataAddForm'].validate((valid) => {
                        if(valid){ //校验成功
                            axios.post("/menu/addMenu.do",this.formData).then((res)=>{
                                if(res.data.flag){  //保存成功
                                    this.$message({  //提示成功消息
                                        message:res.data.message,
                                        type:"success"
                                    })

                                }else{ //保存失败
                                    this.$message.error(res.data.message);
                                }
                            }).finally(()=>{
                                this.findPage();
                            })
                        }else{ //校验失败
                            this.$message.error("校验失败,请检查你输入的信息是否正确");
                            return false;
                        }
                    })

                    vue.dialogFormVisible= false;
                    vue.findPage();

                },
                //分页查询
                findPage() {
                    if(this.pagination.queryString!=null&&this.pagination.queryString.length>0&&this.pagination.queryString!=undefined){
                        this.pagination.currentPage = 1;
                    }

                    var param = {
                        currentPage: this.pagination.currentPage,
                        pagesize: this.pagination.pageSize,
                        queryString:this.pagination.queryString
                    }

                    axios.post("/menu/findMenuPage.do",param).then((res)=>{
                        this.dataList = res.data.rows;
                        this.pagination.total = res.data.total;
                    })

                },
                // 重置表单
                resetForm() {
                    this.formData={};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.resetForm();
                    this.dialogFormVisible = true;
                    //发送ajax请求,查询所有检查项数据转为json,赋值给tableData


                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.dialogFormVisible4Edit = true;
                    this.resetForm();
                    // this.activeName = 'first';
                    //发送ajax,根据id检查组 ,完成数据回写
                    axios.get("/menu/findMenuById.do?id="+row.id).then((res=>{
                        if(res.data.flag){
                            this.formData = res.data.data;
                        }else{
                            this.$message.error(res.data.message);
                        }
                    }))


                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },


                // 删除
                handleDelete(row) {
                    this.$confirm("你确定要删除吗?","提示",{
                        type:"warning"
                    }).then(()=> {
                        axios.get("/menu/delete.do?id=" + row.id).then((res) => {
                            if (res.data.flag) {
                                //执行成功
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                                //重新进行分页查询
                                this.findPage();

                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        })
                    }).catch(()=>{
                        this.$message({
                            type:'info',
                            message:"操作已取消"
                        })
                        //重新进行分页查询
                        this.findPage();
                    })
                }
            }
        })
    </script>
</html>
